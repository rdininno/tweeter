<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweetContainer.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  <!-- Add font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav class="navigation">
    <span id="tweeterLogo">tweeter</span>
    <span><i class="fa-solid fa-angles-down">Write a new tweet</i></span>
  </nav>

  <header>  
    <div id="avatar">
        <img src="/images/profile-hex.png"> 
    </div>
    <br>
    <div class="accountName">
        <h2>Robert Di Ninno</h2>
    </div>
    <div class="overlayImageDiv">
      <img
        class="overlayImage"
        src="https://www.transparenttextures.com/patterns/cardboard-flat.png"
        >
      </div>
</header>


  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <form method="POST" action="/tweets">
        <label for="tweet-text">What are you humming about?</label>
        <textarea name="text" id="tweet-text"></textarea>
        <div class="underTweet">
          <button type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>

    
    <article class="tweetContainer">
      <section>
      <header>
        <div class="tweetHeaderAccount">
          <i class="fa-solid fa-user-ninja"></i>
          <p class="tweetAccount">account name</p>
        </div>
        <div>
          <p class="tweetUser">@username</p>
        </div>
      </header>
      <body>
        <div>
          <p class="tweet">This is the tweet. this is whats on my mind at this time.</p>
        </div>
      </body>
      <footer>
        <div>
          <p class="tweetDate">10 days ago</p>
        </div>
        <div class="tweetIcons">
          <i class="fa-solid fa-flag"></i>
          <i class="fa-solid fa-retweet"></i>
          <i class="fa-solid fa-heart"></i>
          <i class="fa-solid fa-cannabis"></i>
        </div>
      </footer>
    </section>
    </article>
  
      
  </main>
</body>

</html>
